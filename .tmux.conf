run "~/.tmux/plugins/tpm/tpm"
run '~/.tmux/plugins/tmux/rose-pine.tmux'

# --- Setup ---

# Use Ctrl-s as prefix instead of default Ctrl-b
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set escape-time to 0 for snappy vim/tmux experience
set-option -s escape-time 0

# Enable vi-style keys in copy mode (use `v`, `y`, `hjkl`, etc.)
set -g mode-keys vi
set -g renumber-windows on

# Start visual selection with 'v'
bind-key -T copy-mode-vi v send -X begin-selection

# Yank to system clipboard using pbcopy (macOS only)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
set -g mode-style "bg=#44415a,fg=#e0def4" 

# Enable focus events (useful for Vim/Neovim autocommands)
set-option -s focus-events on

# Enable extended keys
set-option -s extended-keys on

# Pane naming
set-option -g base-index 1
set-option -g pane-base-index 1

# Move window to lowest available index
set -g set-titles off
set -g set-titles-string ""

bind R move-window -r
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -v -p 30 -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Resize horizontally
bind = resize-pane -R 5
bind _ resize-pane -L 5

# Resize vertically
bind + resize-pane -U 2
bind - resize-pane -D 2

