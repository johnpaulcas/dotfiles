set -g @plugin 'tmux-plugins/tmux-git-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin "tmux-plugins/tpm"

# --- Rose Pine Setup ---
set -g @rose_pine_variant 'moon'
